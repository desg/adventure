<!DOCTYPE html>
<link rel="stylesheet" href="main.css">
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="main.js"></script>

<div class="line content">
	<div class="unit size3of5">
		<div id="story">
			<h1 class="title">{{.Title}}</h1>
			<p class="mod bb description">{{.Description}}</p>

			<p class="mod terminal" id="event-text">>> </p>

			{{range .Questions}}
			<div class="mod question" id="{{.Id}}">
				<div class="mod description terminal">>> {{.Query}}</div>
				<ol class="choices">
					{{range .Choices}}
					<li>
						<a href=""
						class="choice"
						data-to="{{.To}}"
						data-from="{{.From}}"
						data-event="{{.Event}}"
						data-civ-loss="{{.CivilianLoss}}"
						data-mil-loss="{{.MilitaryLoss}}"
						data-mothership-boom="{{.MothershipLoss}}">{{.Name}}</a>
					</li>
					{{end}}
				</ol>
			</div>
			{{end}}

			<a href="" id="restart" style="display:none">Restart?</a>
		</div>
	</div>
	<div class="unit size2of5 lastUnit">
		<div class="right">
			<table class="mod dflt" style="margin-top:24px">
				<tr>
					<th>Civilian</th>
					<th>Military</th>
					<th>Mothership</th>
				</tr>
				<tr>
					<td><div id="civilian-status">{{.CivilianStart}}</div></td>
					<td><div id="military-status">{{.MilitaryStart}}</div></td>
					<td><div id="mothership-status">Active</div></td>
				</tr>
			</table>

			<h1>History</h1>
			<ol class="mod" id="history"></ol>
		</div>
	</div>
</div>
