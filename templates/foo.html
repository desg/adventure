<!DOCTYPE html>
<link rel="stylesheet" href="main.css">

<div class="content">
	<h1 class="title">{{.Title}}</h1>
	<p class="description">{{.Description}}</p>

	{{range .Questions}}
	<div class="question" id="{{.Id}}">
		<div class="description">{{.Query}}</div>
		<ol class="choices">
			{{range .Choices}}
			<li class="choice"><a href="#" data-to="{{.To}}" data-from="{{.From}}" data-event="{{.Event}}">{{.Name}}</a></li>
			{{end}}
		</ol>
	</div>
	{{end}}
</div>
